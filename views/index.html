<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poseidons - Sistema de Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Poseidons</h1>
            <p>Sistema de Gerenciamento de Clientes</p>
        </header>

        <main class="main-content">
            <button id="btnNovo" class="btn-primary">
                <span class="btn-icon">+</span>
                Cadastrar Cliente
            </button>

            <div id="overlay" class="overlay"></div>

            <!-- Modal de Cadastro -->
            <div id="formCliente" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Novo Cliente</h2>
                        <button class="close-btn" id="closeForm">&times;</button>
                    </div>
                    <form id="clienteForm" class="form">
                        <div class="form-group">
                            <input type="text" name="codigo" placeholder="Código" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="loja" placeholder="Loja" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="razao" placeholder="Razão Social" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="tipo" placeholder="Tipo" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="nomefantasia" placeholder="Nome Fantasia" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="finalidade" placeholder="Finalidade">
                        </div>
                        <div class="form-group">
                            <input type="text" name="cnpj" placeholder="CNPJ">
                        </div>
                        <div class="form-group">
                            <input type="text" name="cep" placeholder="CEP">
                        </div>
                        <div class="form-group">
                            <input type="text" name="pais" placeholder="País">
                        </div>
                        <div class="form-group">
                            <input type="text" name="estado" placeholder="Estado" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="codmunicipio" placeholder="Código Município">
                        </div>
                        <div class="form-group">
                            <input type="text" name="cidade" placeholder="Cidade" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="endereco" placeholder="Endereço">
                        </div>
                        <div class="form-group">
                            <input type="text" name="bairro" placeholder="Bairro">
                        </div>
                        <div class="form-group">
                            <input type="text" name="ddd" placeholder="DDD">
                        </div>
                        <div class="form-group">
                            <input type="text" name="telefone" placeholder="Telefone" required>
                        </div>
                        <div class="form-group">
                            <input type="date" name="abertura" placeholder="Data Abertura">
                        </div>
                        <div class="form-group">
                            <input type="text" name="contato" placeholder="Contato">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" name="homepage" placeholder="Homepage">
                        </div>
                        <button type="submit" class="btn-submit">
                            Cadastrar Cliente
                        </button>
                    </form>
                </div>
            </div>

            <!-- Modal de Visualização -->
            <div id="modalViewCliente" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Detalhes do Cliente</h2>
                        <button class="close-btn" id="closeViewModal">&times;</button>
                    </div>
                    <div id="viewContent" class="form">
                        <!-- Aqui serão preenchidos os dados via JS -->
                    </div>
                </div>
            </div>

            <!-- Modal de Confirmação de Exclusão -->
            <div id="modalConfirmDelete" class="modal">
                <div class="modal-content modal-confirm">
                    <div class="modal-header">
                        <h2>⚠️ Confirmar Exclusão</h2>
                        <button class="close-btn" id="closeConfirmModal">&times;</button>
                    </div>
                    <div id="confirmContent" class="confirm-content">
                        <!-- Dados do cliente serão preenchidos via JS -->
                    </div>
                    <div class="modal-actions">
                        <button id="confirmDeleteBtn" class="btn-danger">
                            ✖ Sim, Excluir Definitivamente
                        </button>
                        <button id="cancelDeleteBtn" class="btn-cancel">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>

            <section class="clients-section">
                <h2 class="section-title">Clientes Cadastrados</h2>
                <div class="table-container">
                    <table id="clientesTable" class="clients-table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Loja</th>
                                <th>Razão Social</th>
                                <th>Tipo</th>
                                <th>Nome Fantasia</th>
                                <th>Cidade</th>
                                <th>Estado</th>
                                <th>Telefone</th>
                                <th>Ações</th> 
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dados via JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
